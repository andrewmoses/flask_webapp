<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  {% if lg_success==True %}
  <div class="form">
    <h1>Name: {{content[2]}}</h1>
    <h2>Reg No: {{content[3]}}</h2>
    <h2>Dept: {{content[4]}}</h2>
    <h2>Year: {{content[5]}}</h2>
    <h2>Gender: {{content[6]}}</h2>
  </div>
  {% else %}
  <div class="form">
    <h1>Login failed!</h1>
  </div>

  {% endif %}
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/static/script.js"></script>

</body>
</html>
